<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Smash's Avatarify API</title>
  </head>
  <body class="min-vh-100 d-flex align-items-center">
    <div class="container py-5 text-center">
      <h1 class="display-1">Avatarify API</h1>
      <p class="lead pb-5 mb-4">Welcome to Avatarify! Start sending requests and get personalized avatars of your choice.</p>

      <a href="./random/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./random/val" alt="random" width="128" height="128" />
      </a>
      <a href="./random-neutral/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./random-neutral/val" alt="random-neutral" width="128" height="128" />
      </a>
      <a href="./croodles/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./croodles/val" alt="croodles" width="128" height="128" />
      </a>
      <a href="./croodles-neutral/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./croodles-neutral/val" alt="croodles-neutral" width="128" height="128" />
      </a>
      <a href="./open-peeps/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./open-peeps/val" alt="open-peeps" width="128" height="128" />
      </a>
      <a href="./avataars/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./avataars/val" alt="avataars" width="128" height="128" />
      </a>
      <a href="./bot/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./bot/val" alt="bot" width="128" height="128" />
      </a>
      <a href="./micah/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./micah/val" alt="micah" width="128" height="128" />
      </a>
      <a href="./initial/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./initial/val" alt="initial" width="128" height="128" />
      </a>
      <a href="./identicon/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./identicon/val" alt="identicon" width="128" height="128" />
      </a>
      <a href="./jdenticon/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./jdenticon/val" alt="jdenticon" width="128" height="128" />
      </a>
      <a href="./grid-sprite/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./grid-sprite/val" alt="grid-sprite" width="128" height="128" />
      </a>
      <a href="./male/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./male/val" alt="male" width="128" height="128"/>
      </a>
      <a href="./female/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="/female/val" alt="female" width="128" height="128" />
      </a>
      <a href="./human-sprite/val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./human-sprite/val" alt="human-sprite" width="128" height="128" />
      </a>

      <div class="pt-5 mt-4">
        <a href="https://avatars.dicebear.com/docs/http-api" target="_blank" class="btn btn-lg btn-dark">
          Documentation
        </a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Smash's Avatarify API</title>
  </head>
  <body class="min-vh-100 d-flex align-items-center">
    <div class="container py-5 text-center">
      <h1 class="display-1">Avatarify API</h1>
      <p class="lead pb-5 mb-4">Welcome to Avatarify! Start sending requests and get personalized avatars of your choice.</p>

      <a href="./random?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./random?name=val" alt="random" width="128" height="128" />
      </a>
      <a href="./random-neutral?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./random-neutral?name=val" alt="random-neutral" width="128" height="128" />
      </a>
      <a href="./croodles?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./croodles?name=val" alt="croodles" width="128" height="128" />
      </a>
      <a href="./croodles-neutral?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./croodles-neutral?name=val" alt="croodles-neutral" width="128" height="128" />
      </a>
      <a href="./open-peeps?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./open-peeps?name=val" alt="open-peeps" width="128" height="128" />
      </a>
      <a href="./avataars?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./avataars?name=val" alt="avataars" width="128" height="128" />
      </a>
      <a href="./bot?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./bot?name=val" alt="bot" width="128" height="128" />
      </a>
      <a href="./micah?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./micah?name=val" alt="micah" width="128" height="128" />
      </a>
      <a href="./initial?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./initial?name=val" alt="initial" width="128" height="128" />
      </a>
      <a href="./identicon?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./identicon?name=val" alt="identicon" width="128" height="128" />
      </a>
      <a href="./jdenticon?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./jdenticon?name=val" alt="jdenticon" width="128" height="128" />
      </a>
      <a href="./grid-sprite?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./grid-sprite?name=val" alt="grid-sprite" width="128" height="128" />
      </a>
      <a href="./male?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./male?name=val" alt="male" width="128" height="128"/>
      </a>
      <a href="./female?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="/female?name=val" alt="female" width="128" height="128" />
      </a>
      <a href="./human-sprite?name=val" target="_blank" class="rounded-3 border border-5 p-2 m-4 d-inline-block">
        <img src="./human-sprite?name=val" alt="human-sprite" width="128" height="128" />
      </a>

      <div class="pt-5 mt-4">
        <a href="https://github.com/smash-96/Avatarify-api" target="_blank" class="btn btn-lg btn-link">
          Documentation
        </a>
      </div>
    </div>
  </body>
</html>
